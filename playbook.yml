- hosts: localhost
  tasks:
  - name: Deploy the service
    k8s_raw:
      state: present
      definition: 
      apiVersion: v1
      kind: Service
      metadata:
        name: hello-svc
      spec:
        selector:
          role: app
        ports:
         - protocol: TCP
           port: 80
           targetPort: 8080
           nodePort: 32000
        type: NodePort
  - name: Deploy the application
    k8s_raw:
      state: present
      validate_certs: no
      namespace: default
      definition: 
      apiVersion: apps/v1
      kind: Deployment
      metadata:
         name: hello-deployment
         labels:
           role: app
      spec:
       replicas: 2
       selector:
          matchLabels:
            role: app
       template:
          metadata:
             labels:
               role: app
          spec:
             containers:
             - name: app
               image: pravjpr/k8scicd:latest
